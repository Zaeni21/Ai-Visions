<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Vision HUD Super</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }
    video, canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    #canvas {
      z-index: 2;
      pointer-events: none;
    }
    .hudText, .controls {
      position: absolute;
      z-index: 4;
      top: 10px;
      left: 10px;
      background: rgba(0, 255, 0, 0.1);
      padding: 10px;
      border: 1px solid #0f0;
      border-radius: 10px;
      text-shadow: 0 0 5px #0f0;
      color: #0f0;
    }
    .controls {
      top: auto;
      bottom: 10px;
      display: flex;
      gap: 10px;
      left: 10px;
    }
    button {
      background: #0f0;
      color: black;
      font-family: 'Orbitron';
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .glitch, .grid {
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: 3;
      pointer-events: none;
    }
    .glitch {
      background: repeating-linear-gradient(0deg, rgba(0,255,0,0.02), rgba(0,255,0,0.02) 1px, transparent 1px, transparent 2px);
      mix-blend-mode: screen;
    }
    .grid {
      background: repeating-linear-gradient(90deg, rgba(0,255,255,0.05) 0px, rgba(0,255,255,0.05) 1px, transparent 1px, transparent 40px),
                  repeating-linear-gradient(0deg, rgba(0,255,255,0.05) 0px, rgba(0,255,255,0.05) 1px, transparent 1px, transparent 40px);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <div class="glitch"></div>
  <div class="grid"></div>
  <div class="hudText" id="hudText">AI: Initializing...</div>
  <div class="controls">
    <button onclick="toggleNightVision()">Night Vision</button>
    <button onclick="toggleThermal()">Thermal</button>
    <button onclick="togglePredator()">Predator</button>
    <button onclick="toggleGrid()">Grid</button>
    <button onclick="captureScreenshot()">Screenshot</button>
    <button onclick="startRecording()">Start Rec</button>
    <button onclick="stopRecording()">Stop Rec</button>
  </div>  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const hudText = document.getElementById('hudText');
    const grid = document.querySelector('.grid');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const synth = window.speechSynthesis;
    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.pitch = 1.5;
      utter.rate = 1;
      synth.speak(utter);
    }

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => video.srcObject = stream);

    let nightVision = false;
    let thermal = false;
    let predator = false;
    let showGrid = true;

    function toggleNightVision() {
      nightVision = !nightVision;
      document.body.style.background = nightVision ? '#030' : 'black';
    }
    function toggleThermal() {
      thermal = !thermal;
    }
    function togglePredator() {
      predator = !predator;
    }
    function toggleGrid() {
      showGrid = !showGrid;
      grid.style.display = showGrid ? 'block' : 'none';
    }

    let recorder, recordedChunks = [];
    function startRecording() {
      const stream = canvas.captureStream();
      recorder = new MediaRecorder(stream);
      recorder.ondataavailable = e => recordedChunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'recorded-ai.webm';
        a.click();
        recordedChunks = [];
      };
      recorder.start();
    }
    function stopRecording() {
      if (recorder) recorder.stop();
    }
    function captureScreenshot() {
      const link = document.createElement('a');
      link.download = 'screenshot-ai.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    Promise.all([cocoSsd.load(), blazeface.load()]).then(([model, faceModel]) => {
      hudText.innerText = 'AI: Active';
      setInterval(async () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (thermal) {
          ctx.fillStyle = 'rgba(255,0,0,0.1)';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        if (predator) {
          ctx.fillStyle = 'rgba(255,0,255,0.1)';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        const preds = await model.detect(video);
        preds.forEach(pred => {
          ctx.strokeStyle = predator ? 'magenta' : (thermal ? 'red' : '#0f0');
          ctx.lineWidth = 2;
          ctx.strokeRect(pred.bbox[0], pred.bbox[1], pred.bbox[2], pred.bbox[3]);
          ctx.fillStyle = ctx.strokeStyle;
          ctx.font = '16px Orbitron';
          ctx.fillText(pred.class, pred.bbox[0], pred.bbox[1] - 5);
          if (Math.random() < 0.01) speak(pred.class + ' detected');
        });

        const facePreds = await faceModel.estimateFaces(video, false);
        facePreds.forEach(face => {
          const top = face.topLeft;
          const bot = face.bottomRight;
          ctx.strokeStyle = '#0ff';
          ctx.strokeRect(top[0], top[1], bot[0] - top[0], bot[1] - top[1]);
          ctx.fillStyle = '#0ff';
          ctx.fillText('Face', top[0], top[1] - 5);
        });
      }, 500);
    });

    window.addEventListener("deviceorientation", (e) => {
      hudText.innerText = `X:${e.alpha.toFixed(1)} Y:${e.beta.toFixed(1)} Z:${e.gamma.toFixed(1)}`;
    });
  </script>
</body>
</html>
