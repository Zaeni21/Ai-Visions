<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Vision Map HUD</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0; padding: 0;
      background: black;
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      overflow: hidden;
    }
    video, canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    #canvas {
      z-index: 2; pointer-events: none;
      mix-blend-mode: lighten;
    }
    #gps, #hudText {
      position: absolute;
      z-index: 3;
      top: 10px;
      left: 10px;
      background: rgba(0, 255, 255, 0.1);
      padding: 10px;
      border: 1px solid #0ff;
      border-radius: 10px;
      text-shadow: 0 0 5px #0ff;
    }
    #map {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 40vw;
      height: 40vh;
      z-index: 4;
      border: 2px solid #0ff;
      border-radius: 10px 0 0 0;
    }
    .glitch {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: repeating-linear-gradient(
        0deg,
        rgba(0,255,255,0.02),
        rgba(0,255,255,0.02) 1px,
        transparent 1px,
        transparent 2px
      );
      z-index: 5;
      mix-blend-mode: screen;
      pointer-events: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <div class="glitch"></div>
  <div id="gps">GPS: Loading...</div>
  <div id="hudText">AI: Initializing...</div>
  <div id="map"></div>  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const hudText = document.getElementById('hudText');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Audio feedback
    const synth = window.speechSynthesis;
    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.pitch = 1.5;
      utter.rate = 1;
      synth.speak(utter);
    }

    // Start video
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => video.srcObject = stream);

    // Load model
    cocoSsd.load().then(model => {
      hudText.innerText = 'AI: Active';
      setInterval(() => {
        model.detect(video).then(predictions => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          predictions.forEach(pred => {
            ctx.strokeStyle = '#0ff';
            ctx.lineWidth = 2;
            ctx.strokeRect(pred.bbox[0], pred.bbox[1], pred.bbox[2], pred.bbox[3]);
            ctx.fillStyle = '#0ff';
            ctx.font = '16px Orbitron';
            ctx.fillText(pred.class, pred.bbox[0], pred.bbox[1] - 5);
            if (Math.random() < 0.02) speak(pred.class + ' detected');
          });
        });
      }, 500);
    });

    // GPS
    const gps = document.getElementById('gps');
    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      gps.innerText = `GPS: ${lat.toFixed(5)}, ${lon.toFixed(5)}`;

      // Map
      const map = L.map('map').setView([lat, lon], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
      L.marker([lat, lon]).addTo(map);
    }, err => {
      gps.innerText = 'GPS: Access Denied';
    });

    // Motion detection (optional future use)
    window.addEventListener("deviceorientation", (e) => {
      hudText.innerText = `AI: Orientation X:${e.alpha.toFixed(1)} Y:${e.beta.toFixed(1)} Z:${e.gamma.toFixed(1)}`;
    });
  </script></body>
</html>
